<body>
  <div class="container">
    <form class="registration-form" id="registration-form" onsubmit="return validatePasswords()">
      <h1>Форма регистрации</h1>
      
      <label for="first-name">Имя</label>
      <input type="text" id="first-name" name="first-name" pattern="[A-Za-zА-Яа-яЁё]+" title="Введите только буквы" required>

      <label for="last-name">Фамилия</label>
      <input type="text" id="last-name" name="last-name" pattern="[A-Za-zА-Яа-яЁё]+" title="Введите только буквы" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Подтвердить пароль</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <p id="password-error" style="color: red; display: none;">Пароли не совпадают!</p>
      <p id="name-error" style="color: red; display: none;">Имя и фамилия должны содержать только буквы!</p>

      <button type="submit">Регистрация</button>
    </form>
  </div>
