<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Свяжитесь с нами</h1>

        <p>Здравствуйте! Пожалуйста, заполните форму ниже, чтобы отправить нам ваше сообщение. Все поля обязательны для заполнения.</p>

        <form id="contact-form">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required placeholder="Введите ваше имя">

            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" required placeholder="Введите ваш email">

            <label for="subject">Тема сообщения:</label>
            <input type="text" id="subject" name="subject" required placeholder="Введите тему сообщения">

            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" name="phone" required pattern="^\+?\d{1,4}[\s\-]?\(?\d{1,3}?\)?[\s\-]?\d{3}[\s\-]?\d{2}[\s\-]?\d{2}$" placeholder="Введите ваш номер телефона">

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required placeholder="Введите ваше сообщение"></textarea>

            <input type="submit" value="Отправить">
        </form>

        <div class="form-footer">
          <label>
              <input type="checkbox" id="privacy" name="privacy" required>
              Согласен<a href="#"></a>
          </label>
          <p>Ваши данные будут использованы только для связи с вами.</p>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
