<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;em&gt; — описание</title>
</head>
<body>
    <h1>&lt;em&gt; — описание тега</h1>
    <p>Тег <code>&lt;em&gt;</code> используется для выделения текста с акцентом, обычно курсивом.</p>
    <h2>Пример использования:</h2>
    <pre>
&lt;p&gt;Это &lt;em&gt;важное&lt;/em&gt; слово.&lt;/p&gt;
    </pre>
</body>
</html>
