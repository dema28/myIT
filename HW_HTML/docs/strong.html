<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;strong&gt; — описание</title>
</head>
<body>
    <h1>&lt;strong&gt; — описание тега</h1>
    <p>Тег <code>&lt;strong&gt;</code> используется для выделения текста с сильным акцентом (обычно жирным шрифтом).</p>
    <h2>Пример использования:</h2>
    <pre>
&lt;p&gt;&lt;strong&gt;Это важный текст.&lt;/strong&gt;&lt;/p&gt;
    </pre>
</body>
</html>
