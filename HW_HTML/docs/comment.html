<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;!-- --&gt; — описание</title>
</head>
<body>
    <h1>&lt;!-- --&gt; — описание тега</h1>
    <p>Тег <code>&lt;!-- --&gt;</code> используется для создания комментариев в HTML. Комментарии не отображаются на странице и используются для добавления примечаний или пояснений в код.</p>
    <h2>Пример использования:</h2>
    <pre>
&lt;!-- Это комментарий, он не отображается на странице --&gt;
    </pre>
</body>
</html>
