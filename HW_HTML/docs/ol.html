<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>&lt;ol&gt; — описание</title>
</head>
<body>
    <h1>&lt;ol&gt; — описание тега</h1>
    <p>Тег <code>&lt;ol&gt;</code> используется для создания упорядоченного (нумерованного) списка. Каждый элемент списка должен быть заключен в тег <code>&lt;li&gt;</code>.</p>
    <h2>Пример использования:</h2>
    <pre>
&lt;ol&gt;
    &lt;li&gt;Первый элемент&lt;/li&gt;
    &lt;li&gt;Второй элемент&lt;/li&gt;
&lt;/ol&gt;
    </pre>
</body>
</html>
