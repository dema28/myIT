<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;p&gt; — описание</title>
</head>
<body>
    <h1>&lt;p&gt; — описание тега</h1>
    <p>Тег <code>&lt;p&gt;</code> используется для создания абзацев текста. Каждый абзац должен быть обернут в этот тег.</p>
    <h2>Пример использования:</h2>
    <pre>
&lt;p&gt;Это абзац текста.&lt;/p&gt;
    </pre>
</body>
</html>
