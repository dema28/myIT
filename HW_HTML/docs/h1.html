<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;h1&gt; — описание</title>
</head>
<body>
    <h1>&lt;h1&gt; — описание тега</h1>
    <p>Тег <code>&lt;h1&gt;</code> используется для определения заголовка первого уровня. Это самый важный заголовок на странице и обычно применяется для основного названия документа.</p>
    <h2>Пример использования:</h2>
    <pre>
&lt;h1&gt;Основной заголовок страницы&lt;/h1&gt;
    </pre>
</body>
</html>
