<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;ul&gt; — описание</title>
</head>
<body>
    <h1>&lt;ul&gt; — описание тега</h1>
    <p>Тег <code>&lt;ul&gt;</code> используется для создания ненумерованных списков. Список состоит из элементов, обернутых в тег <code>&lt;li&gt;</code>.</p>
    <h2>Пример использования:</h2>
    <pre>
&lt;ul&gt;
    &lt;li&gt;Первый элемент&lt;/li&gt;
    &lt;li&gt;Второй элемент&lt;/li&gt;
&lt;/ul&gt;
    </pre>
</body>
</html>
