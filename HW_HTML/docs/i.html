<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;i&gt; — описание</title>
</head>
<body>
    <h1>&lt;i&gt; — описание тега</h1>
    <p>Тег <code>&lt;i&gt;</code> используется для выделения текста курсивом. Часто применяется для выделения фраз, имен, терминов и т.д.</p>
    <h2>Пример использования:</h2>
    <pre>
&lt;p&gt;Текст с &lt;i&gt;курсивом&lt;/i&gt;.&lt;/p&gt;
    </pre>
</body>
</html>
