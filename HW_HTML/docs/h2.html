<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;h2&gt; — описание</title>
</head>
<body>
    <h1>&lt;h2&gt; — описание тега</h1>
    <p>Тег <code>&lt;h2&gt;</code> используется для определения заголовка второго уровня. Обычно используется для подзаголовков на странице.</p>
    <h2>Пример использования:</h2>
    <pre>
&lt;h2&gt;Подзаголовок второго уровня&lt;/h2&gt;
    </pre>
</body>
</html>
