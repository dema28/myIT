<!DOCTYPE html>

    <title>&lt;li&gt; — описание</title>
</head>
<body>
    <h1>&lt;li&gt; — описание тега</h1>
    <p>Тег <code>&lt;li&gt;</code> представляет элемент списка. Этот тег используется как внутри упорядоченных (<code>&lt;ol&gt;</code>), так и в неупорядоченных (<code>&lt;ul&gt;</code>) списках.</p>
    <h2>Пример использования:</h2>
    <pre>
&lt;ul&gt;
    &lt;li&gt;Первый элемент списка&lt;/li&gt;
    &lt;li&gt;Второй элемент списка&lt;/li&gt;
&lt;/ul&gt;
    </pre>
</body>
</html>
